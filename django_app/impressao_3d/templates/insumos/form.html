{% extends "base.html" %}

{% block title %}{% if insumo %}Editar{% else %}Novo{% endif %} Insumo{% endblock %}

{% block content %}
<h1>{% if insumo %}Editar{% else %}Novo{% endif %} Insumo</h1>

<form method="POST">
    {% csrf_token %}
    <label>Nome:</label>
    <input type="text" name="nome" value="{{ insumo.nome|default:'' }}" required>

    <label>Tipo:</label>
    <select name="tipo">
        <option value="">Selecione</option>
        <option value="consumivel" {% if insumo.tipo == 'consumivel' %}selected{% endif %}>Consumível</option>
        <option value="protecao" {% if insumo.tipo == 'protecao' %}selected{% endif %}>Proteção</option>
        <option value="manutencao" {% if insumo.tipo == 'manutencao' %}selected{% endif %}>Manutenção</option>
        <option value="energia" {% if insumo.tipo == 'energia' %}selected{% endif %}>Energia</option>
        <option value="outros" {% if insumo.tipo == 'outros' %}selected{% endif %}>Outros</option>
    </select>

    <label>Descrição:</label>
    <input type="text" name="descricao" value="{{ insumo.descricao|default:'' }}">

    <label>Quantidade:</label>
    <input type="number" step="0.01" name="quantidade" value="{{ insumo.quantidade|default:0 }}">

    <label>Unidade:</label>
    <input type="text" name="unidade" value="{{ insumo.unidade|default:'unidade' }}">

{% endblock %}
